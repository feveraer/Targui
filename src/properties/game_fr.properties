fortune = Carte destin!
fort.1 = Les Haussa, une tribu ennemie, attaquent la saline centrale et volent tous les chameaux.
fort.2 = On a d\u00e9couvert de l'argent dans les montagnes. A la fin de cette manche, chaque montagne re\u00e7oit un triut de 3.
fort.3 = Une tribu ennemie attaque tous les camps et en d\u00e9robe l'or et l'argent (les tribu sans camp conservent leur argent)
fort.4 = L'eau des gueltas est empoisonn\u00e9e. Sur les \u00e9ventuels chameaux pr\u00e9sents, il en meurt 10 par guelta.
fort.5 = A la suite de bouleversement climatiques, les caract\u00e9ristiques des ergs sont modifi\u00e9es, Pour les tours restants de cette manche, chaque erg re\u00e7oit une valeur strat\u00e9gique de 3.
fort.6 = C'est le printemps, 5 chameaux naissent dans chaque guelta.
fort.7 = A la suite de pluie torrentielles, 5 chameaux se noient dans chaque reg.
fort.8 = Une tribu ennemie fait irruption dans toute la r\u00e9gion. Un chameau par territoire est tu\u00e9.
fort.9 = La peste d\u00e9cime les chameaux. La moiti\u00e9 des chameaux de chaque camp meurt (arrondir \u00e0 l'unit\u00e9 inf\u00e9rieure).
fort.10 = Les tribus attaquent ensemble une grande caravane. Chaque tribu re\u00e7oit 10 pi\u00e8ces d'argent. 
fort.11 = La s\u00e9cheresse s\u00e9vit au Sahara. Dans chaque guelta, il n'y a \u00e0 boire que pour 15 chameaux.
fort.12 = De terrible temp\u00eate de sable ravage le Sahara. De chaque erg, 3 chameaux s'\u00e9garent.
fort.13 = De Kei Ress (Joueur 1) re\u00e7oit un h\u00f4te insigne et se voit offrir 10 chameaux pour son camp.
fort.14 = De Kel Ilbakan (Joueur 2) re\u00e7oit un h\u00f4te insigne et se voit offrir 10 chameaux pour son camp.
fort.15 = De Kel Ahaggar (Joueur 3) re\u00e7oit un h\u00f4te insigne et se voit offrir 10 chameaux pour son camp.
fort.16 = De Kel Ajjer (Joueur 4) re\u00e7oit un h\u00f4te insigne et se voit offrir 10 chameaux pour son camp.

